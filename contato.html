            <div class="conteudo">
                 
                <h2>Formulário</h2>  
                <form name="formUser">
                    <div class="row">
                        <div class="Label">
                            <label for="nome">Nome Completo</label>
                        </div>
                        
                        <div class="Input">
                            <input type="text" name="name" id="nome">
                        </div>
                    </div>
                    
                      <div class="row">
                        <div class="Label">
                            <label for="Email">E-mail</label>
                        </div>
                        
                        <div class="Input">
                               <input type="Email" name="Email" id="Email">
                        </div>
                    </div>
                       
                    <div class="row">
                        <div class="label">
                            <label for="fone">Telefone:</label>
                        </div>
                        <div class="input">
                            <input type="text" name="fone" id="fone">
                        </div>
                    </div>

                    <div class="row">
                        <div class="label">
                            <label for="end">Endereço:</label>
                        </div>
                        <div class="input">
                            <input type="text" name="end" id="end">
                        </div>
                    </div>

                    <div class="row">
                        <div class="label">
                            <label for="nome">Tipo pessoa:</label>
                        </div>
                        <div class="input">
                            <input type="radio" name="tpPessoa" id="tpCPF" onclick="document.getElementById('divCPF').style.visibility='visible'; document.getElementById('divCNPJ').style.visibility='hidden';">
                            <label for="tpCPF">CPF</label>
                            <input type="radio" name="tpPessoa" id="tpCNPJ" onclick="document.getElementById('divCPF').style.visibility='hidden'; document.getElementById('divCNPJ').style.visibility='visible';">
                           <label for="tpCNPJ">CNPJ</label>
                        </div>
                    </div>

                    <div class="row" id="divCPF" style="visibility: hidden">
                        <div class="label">
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="input">
                            <input type="txt" name="cpf" id="cpf" oninput="mascaraCPF(this)">
                        </div>
                    </div> 
                    
                     
                    <div class="row" id="divCNPJ" style="visibility: hidden">
                        <div class="label">
                            <label for="cnpj">CNPJ</label>
                        </div>
                        <div class="input">
                            <input type="txt" name="cnpj" id="cnpj" oninput="mascaraCNPJ(this)">
                        </div>
                    </div>
                    
                      <div class="row">
                        <div class="Label">
                            <label for="ConfiSenha">Confirma Senha:</label>
                        </div>
                        
                        <div class="Input">
                            <input type="password" name="ConfiSenha" id="ConfiSenha">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="Label">
                            <label for="ConfiSenha">Confirma Senha:</label>
                        </div>
                        
                        <div class="Input">
                            <input type="password" name="ConfiSenha" id="ConfiSenha">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="Label">
                            <label for="foto">Foto perfil:</label>
                        </div>
                        
                        <div class="Input">
                            <input type="file" name="imgUser" id="imgUser">
                        </div>
                    </div>
                    
                    <div id="imgPreview">
                        <img src="" alt="preview"/>
                    </div>
                    
                    <div class="row">
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Enviar" onclick="Return validar()">
                    </div>
